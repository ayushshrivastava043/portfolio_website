<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background: #0f172a;
            color: #f8fafc;
            text-align: center;
        }
        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #334155;
            border-radius: 1rem;
        }
        .preview-placeholder i {
            font-size: 3rem;
            color: #00ffee;
            margin-bottom: 1rem;
        }
        h2 {
            color: #00ffee;
            margin-bottom: 1rem;
        }
        p {
            color: #cbd5e1;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="preview-placeholder">
        <i class="fas fa-eye"></i>
        <h2>Live Preview</h2>
        <p>Your website preview will appear here as you configure your settings. Start by filling out the basic information in the configuration panel.</p>
    </div>
</body>
</html>
