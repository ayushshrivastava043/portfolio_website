<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhawal's Painting Competition Registration</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #00ffee;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffee;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            background: #00ffee;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00ccbb;
            transform: translateY(-2px);
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ¨ Dhawal's Painting Competition Registration</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="9772534339">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" required placeholder="18" min="1" max="100">
            </div>
            
            <div class="form-group">
                <label for="experience">Art Experience Level *</label>
                <select id="experience" name="experience" required>
                    <option value="">Select your experience level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Painting Time *</label>
                <select id="time" name="time" required>
                    <option value="">Select preferred time</option>
                    <option value="morning">Morning (9 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (2 PM - 5 PM)</option>
                    <option value="evening">Evening (6 PM - 9 PM)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="requirements">Special Requirements (Optional)</label>
                <textarea id="requirements" name="requirements" rows="4" placeholder="Any special requirements or requests..."></textarea>
            </div>
            
            <button type="submit">ðŸŽ¨ Submit Registration</button>
        </form>
        
        <div class="contact-info">
            <h3>ðŸ“ž Contact Dhawal</h3>
            <p>Phone: <a href="tel:9772534339" style="color: #00ffee;">9772534339</a></p>
            <p>Email: <a href="mailto:dhawalyashshrivastava@gmail.com" style="color: #00ffee;">dhawalyashshrivastava@gmail.com</a></p>
            <p>WhatsApp: <a href="https://wa.me/9772534339" style="color: #00ffee;">Click to chat</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show success message
            alert('ðŸŽ¨ Thank you for registering! Dhawal will contact you soon at ' + data.phone);
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
